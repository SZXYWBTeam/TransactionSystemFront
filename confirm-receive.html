<html>

<head>

<body>

    $(function () {
        toolbar = new Toolbar("#toolbar-container", function () {
            toolbar.title.html("确认收款");

                window.location.href = "home.html";
            });
        });

        table = new PairTable("#table-container");

            "买入数量：": "2398232",

            "卖家上家：": "匹配中",
            "卖家电话：": "匹配中",
            "打款截图：": "<span onclick='showImg()'>查看</span>",

        table.addPair("订单时间：", "20180201");
        // table.tdVal("卖家账号：").css("color", "red");
        table.tdVal("卖家账号：").matching(true);
        table.tdVal("支 付 宝：").matching(true);
        table.tdVal("卖家上家：").matching(true);
        table.tdVal("卖家电话：").matching(true);
        table.tdVal("打款截图：").matching(false);


    });

    function showImg(src) {

        );
        $("#test").click(function (event) {

</script>
