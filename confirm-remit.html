<!-- 确认打款 -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>确认打款</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/toolbar.css" rel="stylesheet" type="text/css" />
    <link href="css/confirm-remit.css" rel="stylesheet" type="text/css" />
    <link href="css/pair-table.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav id="toolbar-container">
    </nav>
    <div class="view-parent gravity-vertical">
        <div class="view-parent pair-table-container" id="table-container">

        </div>
        <!-- 确认打款按钮 -->
        <div class="gravity-center">
            <span class="view text-view button oneline-button" id="confirm-button" onclick="doPay()">
                确认打款
            </span>
        </div>

        <!-- 注册按钮 -->
        <div class="view-parent flex gravity-center">
            <span class="view text-view center-horizontal hint-content">
                请仔细核对是否到账，一旦确认将很难追回！
            </span>
        </div>

        <form>
            <!-- 上传图片 -->
            <input type='file' hidden="hidden" id="file-input" />
        </form>

    </div>
</body>
<script src="script/jquery.js"></script>
<script src="script/pair-table.js"></script>
<script src="script/toolbar.js"></script>
<script src="script/vue.js"></script>
<script src="script/data/vuedata.js"></script>
<script src="script/utils.js"></script>
<script>
    toolbar = new Toolbar("#toolbar-container");

    $(function () {
        toolbar.title.html("确认打款");
        toolbar.backButton.click(function () {
            window.location.href = "home.html";
        });

        table = new PairTable("#table-container");
        table.setPairs({
            "订单编号：": "XI2298",
            "买家账号：": "KD3232",
            "买家上家：": "138293827",
            "买家电话：": "1356245212",
            "买入数量：": "2398232",
            "现价金额：": "20000",
            "卖家账号：": "匹配中",
            "支 付 宝：": "匹配中",
            "卖家上家：": "匹配中",
            "卖家电话：": "匹配中",
            "打款截图：": "<span class='upload-button' onclick='uploadFile()' id='upload-button'>上传</span>",
        });
        table.addPair("订单时间：", "20180201");


        var url = webServer.data.baseURL + webServer.data.doSale
        var parmas = {
            mineSerial: getCookie("mineSerial"),
            serials: getCookie("matchList").split(","),
            token: getCookie("token")
        };
        console.log(parmas)
        console.log(url)
        $.ajax({
            type: "POST",
            url: url,
            crossDomain: true,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(parmas),
            success: function (data) {
                // 修改成功
                if (data.code == 1) {
                    var buyderAccount = ''
                    var buyderInviter = ''
                    var buyderPhone = ''
                    $.each(data.result.buyers, function (index, content) {
                        buyderAccount += content.account + " "
                        buyderInviter += content.inviterAccount == null
                            ? '无' : content.inviterAccount + " "
                        buyderPhone += content.phone + " "
                    })
                    table.tdVal("订单编号：", data.result.serialNumber);
                    table.tdVal("买家账号：", buyderAccount);
                    table.tdVal("买家上家：", buyderInviter);
                    table.tdVal("买家电话：", buyderPhone);
                    table.tdVal("买入数量：", data.result.currency);
                    table.tdVal("现价金额：", data.result.worth);
                    table.tdVal("卖家账号：", data.result.sellers[0].account);
                    table.tdVal("支 付 宝：", data.result.sellers[0].zfbCode);
                    table.tdVal("卖家上家：", data.result.sellers[0].inviterAccount == null
                        ? '无' : data.result.sellers[0].inviterAccount);
                    table.tdVal("卖家电话：", data.result.sellers[0].phone);
                    return;
                } else {
                    alert(data.message);
                }
            },
            error: function (data) {
                alert(JSON.stringify(data));
            }
        })

    });

    $("#file-input").change(function () {
        $("#upload-button").html(getFileName($("#file-input").val()));
    });

    function getFileName(file) { //通过第一种方式获取文件名
        var pos = file.lastIndexOf("\\"); //查找最后一个\的位置
        return file.substring(pos + 1); //截取最后一个\位置到字符长度，也就是截取文件名 
    }

    function uploadFile() {
        $("#file-input").click();
    }

    function doPay() {
        var url = webServer.data.baseURL + webServer.data.doPay
        var parmas = {
            mineSerial: getCookie("mineSerial"),
            serials: getCookie("matchList").split(","),
            token: getCookie("token")
        };
        console.log(parmas)
        console.log(url)
        $.ajax({
            type: "POST",
            url: url,
            crossDomain: true,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(parmas),
            success: function (data) {
                // 修改成功
                if (data.code == 1) {
                    alert('SUCCESS')
                    toolbar.backButton.click();
                    return;
                } else {
                    alert(data.message);
                }
            },
            error: function (data) {
                alert(JSON.stringify(data));
            }
        })
    }
</script>

</html>
