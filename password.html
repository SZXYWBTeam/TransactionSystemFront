<!-- 修改密码页面   -->
<html>

<head>
    <script src="script/jquery.js"></script>
    <script src="script/toolbar.js"></script>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="toolbar-container">
    </div>
    <div id="content">
        <div class="view-parent card-view gravity-vertical input-form" id="">

            <!-- 旧密码输入框 开始 -->
            <div class="input-form-line gravity-center">
                <span class="view ">
                    <img src="img/password.png">
                </span>
                <label class="view text-view login-label" for="ed-password">
                    账&nbsp;号:
                </label>
                <input id="ed-password" class="view edit-text-view login-ed-text" type="text" placeholder="请输入旧密码" />
            </div>
            <!-- 旧密码输入框 结束 -->

            <!-- 水平分割线 -->
            <div class="input-form-line horizontal-line"></div>
            <!-- 水平分割线 -->

            <!-- 新密码输入框 开始 -->
            <div class="input-form-line gravity-center">
                <span class="view ">
                    <img src="img/password.png">
                </span>
                <label class="view text-view login-label" for="ed-new-password">
                    密&nbsp;码:
                </label>
                <input id="ed-new-password" class="view edit-text-view login-ed-text" type="text" placeholder="请输入新密码" />
            </div>
            <!-- 新密码输入框 结束 -->

            <!-- 水平分割线 -->
            <div class="input-form-line horizontal-line"></div>
            <!-- 水平分割线 -->

            <!-- 新密码输入框 开始 -->
            <div class="input-form-line gravity-center">
                <span class="view ">
                    <img src="img/password.png">
                </span>
                <label class="view text-view login-label" for="ed-confirm-password">
                    验证码:
                </label>
                <input id="ed-confirm-password" class="view edit-text-view login-ed-text" type="text" placeholder="请确认密码" />
            </div>
            <!-- 新密码输入框 结束 -->
        </div>

        <!-- 修改按钮 -->
        <div class="gravity-center">
            <span class="view text-view button oneline-button" id="save-button">
                修改
            </span>
        </div>
    </div>
</body>
<script>
    $(function () {
        toolbar = new Toolbar("#toolbar-container", function () {
            toolbar.title.html("修改密码");
            toolbar.backButton.click(function () {
                window.location.href = "index.html";
            });
        });

    });
</script>

</html>
